<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="today">
        <h4 class="today-date"></h4>
        <h1 class="today-time"></h1>
      </div>
      <div class="user">
        <form id="loginForm">
          <input
            class="nameInput"
            type="text"
            placeholder="Enter Your Name"
            maxlength="12"
          />
          <small>*이름은 최대 12글자 입니다.</small>

          <button class="loginForm-btn">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </form>

        <form id="greetingFrom" class="hidden">
          <h4 class="greeting"></h4>
          <h5 class="greeting-location hidden">
            <i class="fa-solid fa-location-dot"></i>
            <span id="city"></span>
            <span id="weather"></span>
          </h5>
          <button class="greetingFrom-btn hidden">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </form>
      </div>
    </div>
    <div id="todoScreen" class="hidden">
      <h1>Todo List</h1>
      <ul class="toDoList"></ul>
      <form id="todoForm">
        <input type="text" placeholder="Todo List..." required />
      </form>
    </div>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/cfabfc7038.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
